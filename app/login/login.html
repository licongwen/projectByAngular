<div id="login">
	<form class="login-form" ng-submit="login()">
		<h2 class="form-signin-heading">Please LogIn</h2> 
		<div class="form-group">
			<input type="text" class="form-control login-field" ng-model="user.account" name="account" placeholder="Enter your account" ng-maxlength="20" autofocus="autofocus" required />
			<label class="login-field-icon fui-user" for="account"></label>
		</div>
		<div class="form-group">
			<input type="password" class="form-control login-field" ng-model="user.password"
						name="password" placeholder="Password" ng-maxlength="20" required />
			<label class="login-field-icon fui-lock" for="password"></label>
		</div>
		<button class="btn btn-primary btn-lg btn-block" id="btn-login" type="submit">Log in</button>
		<a class="login-link" href="#">Lost your password?</a>
		<div class="has-error center"><label class="control-label">{{msg}}</label></div>
	</form>
</div>
<footer class="footer" data-ng-include=" 'tpl/footer.html' "></footer>
