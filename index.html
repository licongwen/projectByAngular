			[<a ng-class="{'active':lang==='en'}" id="english" ng-click="switchLanguage('en')">English</a>|<a ng-class="{'active':lang==='cn'}" id="chinese" ng-click="switchLanguage('cn')">中文</a>]
		</div>
		<div class="personal pull-right">
			<a ng-click="goToLogin()" ui-sref='access.login'><i class="icon iconfont"  style="cursor:pointer;">&#xe602;</i>欢迎回来：{{userName
